<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../org/angularjs1.6/angular.min.js"></script>
    <link rel="stylesheet" href="../org/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
<div ng-app="app" ng-controller="ctrl">
    {{name}}<input type="text" ng-model="name">
    <hr>
    <xgy-c></xgy-c>
    <hr>
    <xgy-c></xgy-c>

</div>

<script>
    var app = angular.module('app', []);

    app.directive('xgyC', [function () {
        return {
            restrict: 'AE', // A是属性，E是元素,C是class
            template: '{{name}} <input type="text" ng-model="name" />',
            // 继承不共享，隔离
            // scope: true
            // 不继承隔离
            scope: {}
        };
    }]);

    app.controller('ctrl', ['$scope', function ($scope) {
        $scope.name = '后盾人';
    }]);
</script>
</body>
</html>
